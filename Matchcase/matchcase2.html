<script>
   "use strict"
   
   let a;
   a=parseInt(prompt("Enter a="));

   switch (a){
    case 1:
        document.write("January")
        break;

    case 2:
        document.write("Febuary")
        break;

    case 3:
        document.write("March")
        break;

    case 4:
        document.write("April")
        break;

    case 5:
        document.write("May")
        break;

    case 6:
        document.write("june")
        break;

    case 7:
        document.write("july")
        break;

    case 8:
        document.write("August")
        break;

    case 9:
        document.write("september")
        break;

    case 10:
        document.write("october")
        break;

    case 11:
        document.write("November")
        break;

    case 12:
        document.write("December")
        break;

    default:
        document.write("No more")
   }
</script>
