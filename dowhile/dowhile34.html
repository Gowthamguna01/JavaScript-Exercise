
    // Given number is Perfect number or Not.
    let n,s,i;
    n=parseInt(prompt("Enter Value="));
    s=0;
    i=1;

    do{
        if(n%i==0){
            s=s+i;
        }
        i=i+1;
    }while(i<n);


    
    if(s==n){
        document.write("Perfect Number");
    }

    else{
        document.write("Not a Perfect Number");
    }
