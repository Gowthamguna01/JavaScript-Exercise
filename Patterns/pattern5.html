<script>
    let a,i,j;
    a=parseInt(prompt("Enter a num="))
    i=1
    while(i<=a){
        j=a-i
        while(j>0){
            document.write(j, end=" ")
            j=j-1
            
        }
        b=i
        while(b>=1){
            document.write(b, end=" ")
            b=b-1
           
        }
        i=i+1
        document.write("<br>")
    }
    
    

</script>
