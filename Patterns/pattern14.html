<script>
    let a,i,j,b;
    a=parseInt(prompt("Enter a num="))
    for(i=1;i<=a;){
        for(j=a-i;j>0;j--){
            document.write(" ", end=" ")
        }
        b=i
        for(b=i;b>=1;b--){
            document.write(b, end=" ")
        }
        i=i+1
        document.write("<br>")
    }
</script>
