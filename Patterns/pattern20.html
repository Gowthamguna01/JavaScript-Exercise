<script>
    let a,i,j,g,v,c,d,s;
    a=parseInt(prompt("Enter a num="))
    g=1
    for(;g<=a;){
        for(j=1;j<g;){
            document.write(j, end=" ")
            j=j+1
        }
        document.write(g, end=" ")
        v=g-1
        for(;v>=1;){
            document.write(v, end=" ")
            v=v-1
        }
        g=g+1
        document.write()
    c=a-1
    for(;c>=1;){
        k=a-c
        for(;k>=1;k--){
            document.write(" ",end=" ")
        }
        for(s=1;s<c;s++){
            document.write(s, end=" ")
        }
        d=c-1
        for(;d>=1;){
            document.write(d, end=" ")
        }
        c=c-1
        document.write( )
    }
    }
</script>
