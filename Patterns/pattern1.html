<script>
    let a,i,j;
    a=parseInt(prompt("Enter value="));
    i=1
    while(i<=a){
        j=1
        while(j<=i){ ///j start in 1,12,123,1234,12345.
            document.write(j, end=" ")
            j=j+1
        }
        i=i+1
        document.write("<br>")
    }
    document.write()
</Script>
