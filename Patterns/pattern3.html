<script>
    let a,i,j;

    a=parseInt(prompt("Enter a value="));
    i=1
    while(i<=a){
        j=a
        while(j>=1){
            document.write(" ")
            j=j-1
        }
        j=i
        while(j>=1){
            document.write(j,end=" ")
            j=j-1
        }
        i=i+1
        document.write("<br>")
    }
</script>
