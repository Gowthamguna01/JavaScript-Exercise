<script>
    "use strict"
    let a;
    a=parseInt(prompt("enter value="));
    if(a%4==0){
        if(a%100==0){
            if(a%400==0){
                document.write(" leap year",a)
            }
            else{
                document.write(" not a leap year",a)
            }
        }

        else{
           
            document.write("leap year=",a)
           }
        }
    
    else{
        document.write("not a leap year",a)
}

</script>
