<script>
    "use strict"
    let a;
    a=parseInt(prompt("a value="));
    if(a==1){
        document.write("January")
    }

    else if(a==2){
        document.write("Febrary")
    }

    else if(a==3){
        document.write("March")
    }

    else if(a==4){
        document.write("April")
    }

    else if(a==5){
        document.write("May")
    }

    else if(a==6){
        document.write("June")
    }

    else if(a==7){
        document.write("July")
    }

    else if(a==8){
        document.write("August")
    }

    else if(a==9){
        document.write("Septemper")
    }

    else if(a==10){
        document.write("October")
    }

    else if(a==11){
        document.write("November")
    }

    else if(a==12){
        document.write("December")
    }

</script>
