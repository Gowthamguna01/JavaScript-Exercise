<script>
    //gross pay
    "use strict"
    let a,b,c,gp;
    a=parseInt(prompt("enter value="));
    
    if(a<20000){
        if(a<10000 && a<=20000){
            if(a>0 && a<=10000){
                b=a*20/100
                c=a*80/100
                gp=a+b+c
                document.write("under 10k gp value=",gp)
            }
        }
        
        else{
            b=a*25/100
            c=a*90/100
            gp=a+b+c
            document.write("10k to 20k gp value=",gp)
        }
        
    
    }

    else{
        b=a*30/100
        c=a*95/100
        gp=a+b+c
        document.write("above 20k gp value=",gp)
    }


</script>
