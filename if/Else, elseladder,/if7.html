<script>
    "use script"
    let a,b,c,T;
    a=parseInt(prompt("a degree="))
    b=parseInt(prompt("b degree="))
    c=parseInt(prompt("c degree="))
    T=a+b+c
    if(T==180){
        document.write("Triangle formed=",T)
    }

    if(T!=180){
        document.write("Triangle NOT formed=",T)
    }

</script>
