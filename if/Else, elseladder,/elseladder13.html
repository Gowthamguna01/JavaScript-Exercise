<script>
    "use strict"
    
    let a,b,c,gp;
    a=parseInt(prompt("enter a value="));
    if(a>0 && a<=10000){
        b=a*(20/100)
        c=a*(80/100)
        gp=a+b+c
        document.write("gross pay=",gp)
    }

    else if(a>10000 && a<=20000){
        b=a*(25/100)
        c=a*(90/100)
        gp=a+b+c
        document.write("gross pay=",gp)
    }
    
    else if(a>=20000){
        b=a*(30/100)
        c=a*(95/100)
        gp=a+b+c
        document.write("gross pay=",gp)
    }

</script>
