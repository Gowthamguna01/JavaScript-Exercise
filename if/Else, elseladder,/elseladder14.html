<script>
    "use strict"
    let a,b;
    a=parseInt(prompt("enter value="));
    if(a>20000){
        b=a*20/100
        document.write("above 20k=",b)
    }

    else if(a>10000 && a<=20000){
        b=a*10/100
        document.write("10 to 20k=",b)
    }

    else if(a<=10000){
        b=a*0/100
        document.write("under 10k=",b)
    }
</script>
