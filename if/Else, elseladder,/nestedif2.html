<script>
    "use strict"

    let a,b,c;
    a=parseInt(prompt("enter a value="));
    b=parseInt(prompt("enter b value="));
    c=parseInt(prompt("enter c value="));

    if(a<b){
        if(a<c){
            document.write("a is small",a)
        }

        else{
            document.write("c is small",c)
        }
    }

    else{
        if(b<c){
        document.write("b is small",b)
        }

        else{
            document.write("c is small",c)
        }
        
    }

</script>
