<script>
    a=parseInt(prompt("Enter a="))
    n=[]
    for(i=0;i<a;i++){
        n[i]=parseInt(prompt("value="))
    }

    document.write(n)

    c=parseInt(prompt("C value="))
    x=[]
    for(i=0;i<a;i++){
        if(c!=n[i]){
            x[i]=n[i]
        }
    }
    document.write("<br>")
    document.write(x)
</script>
