<script>
    a=parseInt(prompt("Enter a:"))
    n=[]
    for(i=0;i<a;i++){
        n[i]=parseInt(prompt("values="))
    }
    document.write(n)

    c=parseInt(prompt("c value="))
    for(i=0;i<a;i++){
        if(c==n[i]){
            document.write("Array contain value")
            break;
        }

        else{
            document.write("Array not contain value")
        }
    }

</script>
