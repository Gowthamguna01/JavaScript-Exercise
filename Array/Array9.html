<script>
    a=parseInt(prompt("Enter a num="))
    n=[]
    x=[]
    v=[]
    for(i=a;i>0;i--){
        n[i]=parseInt(prompt("value:"))
    }

    for(i=a;i>0;i--){
        x[i]=parseInt(prompt("c value="))
        v[i]=n[i]+x[i]
    }
    document.write("<br>")
    document.write(v)
</script>
