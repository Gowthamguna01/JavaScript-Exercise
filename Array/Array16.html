<script>
    a=parseInt(prompt("Enter a="))
    n=[]
    for(i=0;i<a;i++){
        n[i]=parseInt(prompt("values="))
    }
    document.write(n)

    p=len(n)
    for(i=0;i<p;i++){
        for(j=i+1;j<p;j++){
            document.write(i)
        }
        if(n[i]>n[j]){
            temp=n[i]
            n[i]=n[j]
            n[j]=temp
        }
        document.write(n)
    }

    sm=n
    secL=n[3]
    for(i=a;i>0;i++){
        if(n[i]<sm){
            secL=sm
            sm=n[i]
        }
        document.write(secL)
    }
</script>
