<script>
    let n,i,v;
    n=parseInt(prompt("Enter Number="));
    v=0
    for(i=1;i<=n;i++){
        if(n%i==0){
            v=v+1
            document.write(v,"<br><br>")
        }

    }
        if(v==2){
            document.write(n, "prime number","<br><br>")
        }

        else{
            document.write(n, "not prime number","<br><br>")
        }
    
</script>
