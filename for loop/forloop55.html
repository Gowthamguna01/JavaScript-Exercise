<script>
    let i,p,n,z;

    n=parseInt(prompt("Enter Number="));
    i=1
    p=0
    z=0
    n=0
    for(i;i<=n;){
        f=parseInt(prompt("enter num="));
        if(f>0){
            p=p+1
        }

        else if(f<0){
            n=n+1
        }

        else if(f==0){
            z=z+1
        }
    i=i+1
    }
    document.write(p, "<br>","positive")
    document.write(n, "<br>","negative")
    document.write(z, "<br>","zero")
</script>
