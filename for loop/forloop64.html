<script>
    let n;
    n=parseInt(prompt("Enter n num="));
    v=0
    for(i=1;i<=n;i++){
        if(n%i==0){
            v=v+1
        }
    }

    if(v==2){
        document.write("prime number=")
    }
    else{
        document.write("not prime number=")
    }

    a=Math.pow(n,2)
    for(n;n>0;n--){
        b=n%10
        n=parseInt(n/10)
        c=c*10+b
    }
    s=Math.pow(c,2)
    for(s;s>0;s--){
        p=s%10
        s=parseInt(s/10)
        d=d*10+p
    }
    document.write(d)
    if(a==d){
        document.write("prime Adam")
    }
    
</script>
